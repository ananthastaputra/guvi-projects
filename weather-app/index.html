<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="style.css">
    


</head>
<body>
<form id="search">
    <input type="search" placeholder="Your Place" id="search-input" required> <br>

    <button id="search-button">Search</button>

</form>

<main id="container">
    <div id="location">
        <p>------</p>
    </div>
    <div id="temp">

        <img src="./icons/weather-app.png" alt="img" id="temp-icon">
        <p><span id="temp-value">-----</span> <span id="temp-unit">&#176c</span></p>


    </div>
    <div id="climate">
        <p>------</p>

    </div>
    

    
<script src="script.js"></script>
</main>

    
</body>
</html>
